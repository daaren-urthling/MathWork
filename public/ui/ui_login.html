<div class="container">
  <div id="login-container" class="col-lg-offset-4 col-lg-4 col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading text-center">Accedi a Mathwork</div>
      <div class="panel-body">
        <form name="form" class="" method="post" novalidate="" ng-submit="onLoginClicked()">
          <div class="form-group" >
            <label class="control-label" for="email">e-mail</label>
            <input name="email" class="form-control" id="email" required="" type="email" ng-model="formData.email" ng-model-options="{ updateOn: 'blur' }" autocomplete="on">
            <span class="help-block" ng-show="form.email.$dirty &amp;&amp; form.email.$error.email">L'indirizzo e-mail non Ã¨ valido.</span>
          </div>
          <div class="form-group">
            <label class="control-label" for="password">Password</label>
            <input name="password" class="form-control" id="password" required="" type="password" ng-model="formData.password" autocomplete="on">
          </div>
          <button type="submit" class="btn btn-primary btn-block" ng-disabled="form.$invalid">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>&nbsp;&nbsp;&nbsp;Entra
          </button>
        </form>
        <alert style="margin-top:20px" ng-show="loginError" type="danger" close="onCloseLoginError()">{{loginError}}</alert>
      </div>
    </div>
  </div>
</div>
