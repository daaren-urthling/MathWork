<div class="container">
    <div id="headerContainer" style="display:block">
      <input type="text" ng-model="exercise">
      <button ng-click="onNewExercise()">Inizia</button>
      <select
           ng-model="solvedExercise" ng-options="opt as opt for opt in solvedExercises">
      </select>
      <button ng-click="onSolvedExerciseChosen()">Modifica</button></br>
    </div>
    <div style="display:block; width:100%;height:500px" id="editorContainer"></div>
	<div id="footerContainer" style="display:block">
    <button ng-click="onSaveClicked(true)">Salva</button>
    <button ng-click="onSaveClicked(false)">Finito</button>
    <button ng-click="onCancelClicked()">Abbandona</button>
    <button confirmed-click="onDeleteClicked()" ng-confirm-click="Sei sicuro di voler cancellare questo esercizio?">Cancella</button>
  </div>
</div>
